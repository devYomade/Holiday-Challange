---


-  hosts: all
   become: yes
   tasks:


   - name: update & upgarde server
     apt:
       update_cache: yes
       upgrade: yes


   - name: install nginx
     apt:
       name: nginx
       state: latest


   - name: add hostname to server
     tags: print
     shell: echo "<h1>This is who i amy $(hostname -f)<h1>" > /var/www/html/index.nginx-debian.html



   - name: restart nginx
     tags: restart
     service:
       name: nginx
       state: restarted
       enabled: yes

